<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>NFT</title>
</head>
<body>
    <div class="container">
        <div class="nft-images">
            <div>
                <img src="./images/image-equilibrium.jpg" alt="">
            </div>
        </div>
        <div class="nft-texts">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="nft-ratings">
            <div class="ratings-sub">
                <img src="./images/icon-ethereum.svg" alt="eth">
                <p class="extra">0.041 ETH</p>
            </div>
            <div class="ratings-sub">
                <img src="./images/icon-clock.svg" alt="clock">
                <p>3 days left</p>
            </div>
        </div>
        <div class="nft-creator">
            <img src="./images/image-avatar.png" alt="avatar">
            <p>Creation of  <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
